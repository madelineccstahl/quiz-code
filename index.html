<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz!</title>
</head>
<body>
    <div class="main">
        <h1>Coding Quiz!</h1>
        <div class="question" id="question"></div>
        <div class="option" id="option"></div>
        <button id="btn" onclick="checkAns()">Submit!!</button>
        <div id="score"></div>
        <script src="script.js"></script>

        <button onclick = "Function()">Start Timer!</button>
        <script>
            function Function() {
                setTimeout(setAlert, 25000;
            }
            function setAlert() {
                alert("Time's up!! Sorry!");
            }
        </script>
    </div>
    
</body>
</html>
